{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-3" src="{{ `images/logo.svg` | relURL }}" width="150" height="150" alt="Bootstrap">
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
      <a target="_blank" class="btn btn-bd-primary btn-lg px-4 mb-2" href="https://docs.google.com/forms/d/e/1FAIpQLSc9LxYDWoSm55hVV6EEFjEIDnrOmthpAL77d3ZutDneTNTlRg/viewform?usp=publish_editor" role="button">Register Now</a>
      <!-- <p class="text-muted mb-0">Open-source MIT Licensed.</p> -->
    </div>
  </div>
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Eligibility Criteria</h3>

  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Path to IOI 2026</h3>

  <iframe src="https://dark-cone-117.notion.site/ebd/2a471cfcc02a80b59d8bd988fa82c319" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
</section>

  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
  {{ partial "featured-pages" . }}
</section> -->

{{ end }}
